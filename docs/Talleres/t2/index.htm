<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="../assets/iconmonstr-tag-23-240.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../../styles/styles.css">

<body>
  <header class="header">
    <nav class="header__nav">
      <section class="header__nav-links">

  <section class="main">
      <form action="" class="main__desc-form">
        <label for="inputPrecio">¿Cuál es el precio a pagar?</label>
        <input class="input" id="inputPrecio" type="number" placeholder="$ 20.00">
        <label for="inputDesc">Indique el porcentaje de descuento</label>
        <input class="input" id="inputDesc" type="number" placeholder="15 %">
        <button type="button" id="CalcularDesc" >Calcular descuento</button>
      </form>
      <span class="result" id="main__result">PRECIO A PAGAR 😏</span>
  </section>
